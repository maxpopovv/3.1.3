<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>

<table class="user-table">
    <tr>
        <td>ID:</td>
        <td th:text="${user.getId()}"></td>
    </tr>
    <tr>
        <td>Username:</td>
        <td th:text="${user.getUsername()}"></td>
    </tr>
    <tr>
        <td>Name:</td>
        <td th:text="${user.getName()}"></td>
    </tr>
    <tr>
        <td>Surname:</td>
        <td th:text="${user.getSurname()}"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td th:text="${user.getAge()}"></td>
    </tr>
    <tr>
        <td>E-mail:</td>
        <td th:text="${user.getEmail()}"></td>
    </tr>
    <tr>
        <td>Roles:</td>
        <td th:text="${user.getRoles()}"></td>
    </tr>
</table>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    <a th:href="@{/admin/update(id=${user.getId()})}" class="button">Update</a>
    <br/><br/>
    <form th:method="POST" th:action="@{/admin/delete(id=${user.getId()})}">
        <input type="submit" value="Delete" class="button"/>
    </form>
</div>
<br/><br/>
<a th:href="@{/logout}" class="button">Logout</a>

</body>
</html>
